<!DOCTYPE html>
<html>
<head>  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />  <meta charset=utf-8 />
  <title>Leaflet.fullscreen</title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link rel="stylesheet" href="leaflet/leaflet.css"    crossorigin=""/>
  <script src="leaflet/leaflet.js"   crossorigin=""></script>
  <link href='leaflet/leaflet.fullscreen.css' rel='stylesheet' />
  <script src='leaflet/Leaflet.fullscreen.min.js'></script>
<style> #mapid { height: 180px; } </style>
</head>
<body>
        <div id='map' class='col12 row10'></div>
<script>
  var map = L.map('map', {
    fullscreenControl: {
        pseudoFullscreen: false
    }
  }).setView([37.8, -96], 4);

    var positron = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);
</script>
</body>
</html>
