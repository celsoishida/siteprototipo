<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="leaflet/leaflet.css" crossorigin=""/>
    <script src="leaflet/leaflet.js" crossorigin=""></script>
</head>
<body>

<div id="mapid" style="width: 100%; height: 300px;"></div>
<script>

// latitude e longitude
	var mymap = L.map('mapid').setView([-25.444906, -49.2383], 15);

// criar e mostrar o mapa
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

// circulo, tamanho 50, transparente (fillOpacity:0)
	L.circle([-25.443188, -49.238608], {
		radius: 50, // raio em metros
		stroke: true, // com ou sem borda (default true)
		color: 'red', // cor da borda (default azul)
		weight: 3, // width da borda (default 3)
		opacity: 1, // opacidade da borda (0.1 = muito transparente) (default 1)
		lineCap: 'round', // final da borda:  butt | round | square (https://developer.mozilla.org/pt-BR/docs/Web/SVG/Attribute/stroke-linecap) (default round) Não faz diferença
		fill: true, // preencher ou não com cor (default true)
		fillColor: '#f03', // cor de preenchimento (#f03 = vermelho)
		fillOpacity: 0.2, // opacidade do preenchimento (default 0.2)
		fillRule: 'nonzero', // nonzero | evenodd (default evenodd) ??
		bubblingMouseEvents: true, // When true, a mouse event on this path will trigger the same event on the map (unless L.DomEvent.stopPropagation is used).
		
	}).addTo(mymap).bindPopup("I am a circle.");



</script>



</body>
</html>
