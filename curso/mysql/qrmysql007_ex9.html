            <h2>Exercício 9 – Filtrar municípios com média salarial superior a R$ 3000</h2>
            <p><strong>Descrição</strong>: Exiba apenas os municípios em que a média salarial (<code>AVG(salario)</code>) é maior que 3000.</p>
            <p><strong>Conteúdo Teórico</strong>:<br>
            <code>HAVING</code> é usado para aplicar condições após o <code>GROUP BY</code>, diferente de <code>WHERE</code> que filtra antes.
            </p>
