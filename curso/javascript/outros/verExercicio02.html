<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Exemplo 02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Código do arquivo exercicio02.html</h1>
    <pre><code id="code-block"></code></pre>
    <script>
        fetch('exercicio02.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('code-block').textContent = data;
            })
            .catch(error => console.error('Erro ao carregar o arquivo:', error));
    </script>
    Abrir <a href="exercicio02.html" target="_blank">exercicio02.html</a> para ver o código interpretado pelo navegador.

<h1>Código do arquivo exercicio02.js</h1>
<pre><code id="code-block2"></code></pre>
<script>
    fetch('exercicio02.js')
        .then(response => response.text())
        .then(data => {
            document.getElementById('code-block2').textContent = data;
        })
        .catch(error => console.error('Erro ao carregar o arquivo:', error));
</script>
</body>
</html>
